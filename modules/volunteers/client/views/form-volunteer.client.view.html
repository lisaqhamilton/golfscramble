<section>
  <div class="page-header">
    <h1>Become a Volunteer</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.volunteerForm" class="form-horizontal" ng-submit="vm.save(vm.form.volunteerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.volunteer.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.volunteerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Volunteer name is required.</p>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="legalAge" ng-message="required">Are you over the age of 21?
                <input type="radio" aria-label="Yes">Yes
                <input type="radio" name="No">No
              </span>
          </div>
          </div>  
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Sign Me Up</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
