<section ng-controller="RegistrationsController" ng-init="findOne()" >
  <div class="page-header">
    <h1 ng-bind="vm.registration.teamName"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.registration.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="registrations.edit({ registrationId: vm.registration._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.registration.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.registration.user"
            ng-bind="vm.registration.user.displayName"></span>
      <span ng-if="!vm.registration.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.registration.content"></p>
</section>
