<section ng-controller="SponsorsListController" ng-init="find()">
  <div class="page-header">
    <h1>Sponsors</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="sponsor in vm.sponsors"
       ui-sref="sponsors.view({ sponsorId: sponsor._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="sponsor.created | date:'mediumDate'"></span>
        by
        <span ng-if="sponsor.user" ng-bind="sponsor.user.displayName"></span>
        <span ng-if="!sponsor.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="sponsor.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.sponsors.$resolved && !vm.sponsors.length">
    No Sponsors yet, why don't you <a ui-sref="sponsors.create">create one</a>?
  </div>
</section>
