<section ng-controller="SponsorsControllers" ng-init="find()">
  <div class="page-header">
    <h1 ng-bind="vm.sponsor.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.sponsor.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="sponsors.edit({ sponsorId: vm.sponsor._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.sponsor.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.sponsor.user"
            ng-bind="vm.sponsor.user.displayName"></span>
      <span ng-if="!vm.sponsor.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.sponsor.content"></p>
</section>
