<section ng-controller="SponsorsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Enter the Sponsor Information Below</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.sponsorForm" class="form-horizontal" ng-submit="vm.save(vm.form.sponsorForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Sponsor Name</label>
          <input name="name" type="text" ng-model="vm.sponsor.name" id="name" class="form-control" placeholder="Enter the Sponsors Name" required>
          <div ng-messages="vm.form.sponsorForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Sponsor name is required.</p>
             <div class="form-group" show-errors>
          <label class="control-label" for="name">Include A Description of the Services this Sponsor Provides</label>
          <input name="details" type="text" ng-model="vm.sponsor.details" id="details" class="form-control">
          <input type="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">
          <span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
          <img data-ng-src="uploadedImage" data-ng-if="uploadedImage">
          </div>

         <!--   <label class="control-label" for="name">Sponsorship Details</label>
          <input name="name" type="text" ng-model="vm.sponsor.name" id="name" class="form-control" placeholder="Enter the Sponsors Name" required>
          <div ng-messages="vm.form.sponsorForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Sponsor name is required.</p>
          </div> -->
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Add This Sponsor To The Sponsor Page</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
