<section ng-controller="ArticlesController" ng-init="find()">
  <div class="page-header">
    <h1>The following items will be included in this years Silent Auction.</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="article in articles" ui-sref="articles.view({articleId: article._id})" class="list-group-item">
      <!-- <small class="list-group-item-text">
        Posted on
        <span ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-bind="article.user.displayName"></span>
      </small> -->
      <table class="table table-bordered">
      <td><h4 class="list-group-item-heading" ng-bind="article.title"></h4></td>
      <td><p class="list-group-item-text" ng-bind="article.content"></p></td>
      <td><p class="lead" ng-bind="article.value"></p></td>
    </a>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="articles.$resolved && !articles.length">
    No donations yet, <a ui-sref="articles.create">Need to create one?</a>?
  </div>
</section>
